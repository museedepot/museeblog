{{ define "main" }}

<section id="list">

    {{ $baseurl := .Site.BaseURL }}

    <h1>{{ .Title }}</h1>

    {{ .Content }}

    <ul>
        {{ range $key, $value := .Data.Terms }}
            <li><a href="{{ $key | urlize }}">#{{ $key }}</a><span class="count">{{ T "entries" .Count }} </span></li>
        {{ end }}
    </ul>

</section>

{{ end }}
