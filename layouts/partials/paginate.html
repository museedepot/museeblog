        </a>
        {{ end }}

    <li>
        <span class="page-number">{{ $pag.PageNumber }}</span>
    </li>
    <li>
        {{ if $pag.HasNext }}
        <a href="{{ $pag.Next.URL }}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" transform="scale(1,-1)" viewBox="0 0 1024 1024">
                    <path d="M392 813L369 791L254 675L232 653L254 630L500 384L254 138L232 115L254 93L369 -23L392 -45L415 -23L799 361L821 384L799 407L415 791zM392 722L730 384L392 46L322 116L568 361L591 384L568 407L322 652z"></path>
