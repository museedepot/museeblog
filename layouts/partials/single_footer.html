{{ partial "share-buttons.html" . }}

<section class="post-nav">
    <ul>
        {{ with .NextInSection }}
        <li>
            <a href="{{.Permalink}}"><i class="fa fa-chevron-left"></i></a>
        </li>
        {{ end }}
        <li>
            <a href="{{.Site.BaseURL}}"><i class="fa fa-home fa-lg"></i></a>
        </li>
        {{ with .PrevInSection }}
        <li>
            <a href="{{.Permalink}}"><i class="fa fa-chevron-right"></i></a>
        </li>
        {{ end }}
    </ul>
</section>
